<!DOCTYPE html>
<html>
    <head>
        <title>flippy</title>
        <link href="flippy.css" media="screen" rel="stylesheet" type="text/css" />
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="flippy.js"></script>
        <script>
            $(document).ready(function () {

                $('.flippy').flippy({
                    interval: 3,
                    speed: 1000,
                    stop: false,
                    distance: "100px"
                });

            });
        </script>
    </head>
    <body>
        <ul class="flippy">
            <li>Hello</li>
            <li>How are you?</li>
            <li>Awesome, thanks</li>
        </ul>
    </body>
</html>

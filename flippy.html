<!DOCTYPE html>
<html>
    <head>
        <title>flippy</title>
        <style type="text/css">
            ul {
                position: relative;
            }
            ul > li {
                position: absolute;
                opacity: 0;
                top: -50px;
            }
            ul > li:first-child {
                opacity: 1;
                top: 0;
            }
        </style>
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="flippy.js"></script>
        <script>
            $(document).ready(function () {

                $('ul').flippy({
                    interval: 3,
                    speed: 1000,
                    stop: false,
                    distance: "100px"
                });

            });
        </script>
    </head>
    <body>
        <ul>
            <li>Hello</li>
            <li>How are you?</li>
            <li>Awesome, thanks</li>
        </ul>
    </body>
</html>
